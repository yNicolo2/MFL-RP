<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>MFL Emergency Hamburg RP</title>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:Inter,system-ui,Arial;
    background:#05070c;
    color:white;
    overflow-x:hidden;
}

/* PARTICULAS */
#particles{position:fixed;inset:0;z-index:-1}
.p{
    position:absolute;
    width:6px;height:6px;border-radius:50%;
    opacity:.12;
    animation:rise linear infinite;
}
@keyframes rise{
    from{transform:translateY(100vh)}
    to{transform:translateY(-10vh)}
}

/* ================= SELECTOR DE MODO ================= */
#modeSelector{
    position:fixed;
    inset:0;
    background:#05070c;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:40px;
    z-index:10000;
    transition:opacity 0.8s ease;
}

#modeSelector.hide{
    opacity:0;
    pointer-events:none;
}

#modeSelector h1{
    font-size:42px;
    margin:0;
    background:linear-gradient(135deg,#ff0033,#6b00ff);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    background-clip:text;
}

#modeSelector p{
    font-size:18px;
    opacity:0.7;
    margin:0;
}

.mode-options{
    display:flex;
    gap:30px;
}

.mode-option{
    background:rgba(255,255,255,0.05);
    border:2px solid rgba(255,255,255,0.1);
    border-radius:20px;
    padding:40px 60px;
    cursor:pointer;
    transition:all 0.3s cubic-bezier(0.22,1,0.36,1);
    text-align:center;
}

.mode-option:hover{
    transform:translateY(-8px) scale(1.05);
    border-color:#22c55e;
    background:rgba(34,197,94,0.1);
}

.mode-option h2{
    font-size:32px;
    margin:0 0 15px 0;
}

.mode-option p{
    font-size:15px;
    opacity:0.6;
    margin:0;
}

/* ================= LOADER ================= */
#loader{
    position:fixed;
    inset:0;
    background:black;
    z-index:9999;
    transition:opacity 1.2s ease;
    display:none;
}

#loader.active{
    display:block;
}

#loader.fade-out{
    opacity:0;
    pointer-events:none;
}

#loaderBg{
    position:absolute;
    inset:0;
    background-size:cover;
    background-position:center;
}

.progress{
    position:absolute;
    bottom:40px;
    left:50%;
    transform:translateX(-50%);
    width:70%;
    max-width:900px;
    height:10px;
    background:black;
    border-radius:20px;
    overflow:hidden;
}

.bar{
    height:100%;
    width:0%;
    background:#fbbf24;
    transition:width .25s linear;
}

/* MAIN */
.container{
    max-width:1300px;
    margin:auto;
    padding:40px 30px 80px;
    display:none;
    transition:.35s ease;
}

/* GRID */
.grid{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:26px;
}

/* CARDS */
.card{
    position:relative;
    border-radius:22px;
    height:260px;
    overflow:hidden;
    backdrop-filter:blur(14px);
    background:rgba(255,255,255,.05);
    border:1px solid rgba(255,255,255,.08);
    transition:.45s cubic-bezier(.22,1,.36,1);
    opacity:0;
    transform:translateY(40px);
}

.card.show{
    opacity:1;
    transform:none;
}

.card::before{
    content:"";
    position:absolute;
    inset:-2px;
    border-radius:22px;
    background:linear-gradient(90deg,#ff0033,#6b00ff,#ff0033);
    filter:blur(14px);
    opacity:.25;
    z-index:-1;
}

.card:hover{
    transform:translateY(-6px) scale(1.02);
}

.card img{
    width:100%;
    height:100%;
    object-fit:cover;
}

/* LOGO */
.logo-card{
    display:flex;
    align-items:center;
    justify-content:center;
}

.logo-card img{
    width:70%;
    object-fit:contain;
    border-radius:32px;
    animation:breath 4s ease-in-out infinite;
}

@keyframes breath{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.02)}
}

/* HERO */
.wide{grid-column:span 2}

.hero img{
    animation:zoom 18s ease-in-out infinite;
}
@keyframes zoom{
    0%,100%{transform:scale(1)}
    50%{transform:scale(1.06)}
}

.overlay{
    position:absolute;
    bottom:16px;left:16px;
    background:rgba(0,0,0,.6);
    padding:12px 18px;
    border-radius:14px;
    font-weight:600;
}

/* DISCORD */
.discord{
    background:linear-gradient(135deg,#5865F2,#3b45c5);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:16px;
    text-align:center;
}

.discord img{
    width:110px;
    height:110px;
    object-fit:contain;
    border-radius:50%;
    background:rgba(255,255,255,.1);
    padding:14px;
}

.members{
    display:flex;
    align-items:center;
    gap:6px;
    font-size:15px;
}

.dot{
    width:7px;height:7px;
    background:#22c55e;
    border-radius:50%;
}

.discord a{
    background:white;
    color:#5865F2;
    padding:12px 26px;
    border-radius:14px;
    font-weight:600;
    text-decoration:none;
    transition:.25s;
}
.discord a:hover{transform:scale(1.07)}

/* CODIGO */
.code-box{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    gap:14px;
}

.code-wrap{
    display:flex;
    align-items:center;
    gap:12px;
    font-size:26px;
    letter-spacing:4px;
    background:#111;
    padding:14px 26px;
    border-radius:14px;
}

.copy-icon{
    width:22px;
    height:22px;
    cursor:pointer;
    opacity:.85;
    transition:.25s;
}

.copy-icon:hover{
    transform:scale(1.15);
    opacity:1;
}

.copy-btn{
    background:#0ea5e9;
    border:none;
    color:white;
    padding:10px 24px;
    border-radius:12px;
    cursor:pointer;
    font-weight:600;
}

.copy-btn.copied{background:#22c55e}

.copy-msg{
    font-size:13px;
    opacity:.7;
}

/* FOOTER */
footer{
    margin-top:60px;
    text-align:center;
    opacity:.5;
    font-size:13px;
}

/* BOTONES */
.view-buttons{
    margin-top:14px;
    display:flex;
    justify-content:center;
    gap:14px;
}

.view-buttons button{
    background:#22c55e;
    border:none;
    color:#052e16;
    padding:10px 26px;
    border-radius:14px;
    font-weight:700;
    cursor:pointer;
    transition:.25s;
}

.view-buttons button:hover{
    transform:scale(1.08);
}

/* ====== MODO CELULAR (25% M√ÅS GRANDE) ====== */
body.mobile .container{
    max-width: 90%;
}

body.mobile .grid{
    grid-template-columns: 1fr;
    gap: 32px;
}

body.mobile .wide{
    grid-column: span 1;
}

body.mobile .card{
    height: 325px;
    border-radius: 28px;
}

body.mobile .card::before{
    border-radius: 28px;
}

body.mobile .logo-card img{
    width: 80%;
}

body.mobile .overlay{
    bottom: 20px;
    left: 20px;
    padding: 15px 22px;
    border-radius: 18px;
    font-size: 18px;
}

body.mobile .discord img{
    width: 137px;
    height: 137px;
}

body.mobile .discord{
    gap: 20px;
}

body.mobile .members{
    font-size: 19px;
}

body.mobile .discord a{
    padding: 15px 32px;
    border-radius: 18px;
    font-size: 18px;
}

body.mobile .code-box h2{
    font-size: 28px;
}

body.mobile .code-wrap{
    font-size: 32px;
    padding: 18px 32px;
    border-radius: 18px;
}

body.mobile .copy-icon{
    width: 28px;
    height: 28px;
}

body.mobile .copy-btn{
    padding: 12px 30px;
    border-radius: 15px;
    font-size: 18px;
}

body.mobile .copy-msg{
    font-size: 16px;
}

body.mobile footer{
    font-size: 16px;
}

body.mobile .view-buttons button{
    padding: 12px 32px;
    border-radius: 18px;
    font-size: 18px;
}

/* RESPONSIVE */
@media(max-width:900px){
    .grid{grid-template-columns:1fr}
    .wide{grid-column:span 1}
}
</style>
</head>

<body>

<div id="particles"></div>

<!-- SELECTOR DE MODO (aparece primero) -->
<div id="modeSelector">
    <h1>üéÆ MFL Emergency Hamburg RP</h1>
    <p>Selecciona tu tipo de dispositivo:</p>
    
    <div class="mode-options">
        <div class="mode-option" onclick="startWithMode('pc')">
            <h2>üíª PC</h2>
            <p>Pantalla grande</p>
        </div>
        
        <div class="mode-option" onclick="startWithMode('mobile')">
            <h2>üì± Celular</h2>
            <p>Optimizado para m√≥vil</p>
        </div>
    </div>
</div>

<!-- LOADER (aparece despu√©s de elegir) -->
<div id="loader">
    <div id="loaderBg"></div>
    <div class="progress"><div class="bar" id="bar"></div></div>
</div>

<div class="container" id="content">
<div class="grid">

<div class="card logo-card">
    <img src="logo.png">
</div>

<div class="card wide hero">
    <img src="control-policial.png">
    <div class="overlay">MFL ‚Äî Emergency Hamburg RP</div>
</div>

<div class="card discord">
    <img src="discord.png">
    <div class="members"><span class="dot"></span>17 miembros</div>
    <a href="https://discord.gg/5YE48VERKm" target="_blank">Unirse al Discord</a>
</div>

<div class="card code-box wide">
    <h2>C√≥digo del Servidor</h2>
    <div class="code-wrap">
        <span>dd8i2uc8</span>
        <img src="copy.png" class="copy-icon" id="copyIcon">
    </div>
    <button class="copy-btn" id="copyBtn">Copiar c√≥digo</button>
    <div class="copy-msg" id="copyMsg"></div>
</div>

</div>

<footer>
¬© 2026 Emergency Hamburg RP ‚Äî MFL
</footer>

<div class="view-buttons">
    <button id="pcBtn">PC</button>
    <button id="mobileBtn">Celular</button>
</div>

</div>

<script>
/* PARTICULAS */
for(let i=0;i<22;i++){
 let d=document.createElement("div");
 d.className="p";
 d.style.left=Math.random()*100+"vw";
 d.style.animationDuration=(8+Math.random()*6)+"s";
 d.style.background=Math.random()>.5?"#00aaff":"#ff3333";
 particles.appendChild(d);
}

/* FUNCI√ìN PARA INICIAR CON EL MODO SELECCIONADO */
function startWithMode(mode) {
    // Aplicar el modo seleccionado
    if(mode === 'mobile') {
        document.body.classList.add('mobile');
    }
    
    // Ocultar selector
    modeSelector.classList.add('hide');
    
    // Mostrar y activar loader despu√©s de 800ms
    setTimeout(() => {
        modeSelector.style.display = 'none';
        loader.classList.add('active');
        
        // Iniciar loader
        startLoader();
    }, 800);
}

/* LOADER */
function startLoader() {
    const loaders=["loader1.png","loader2.png","loader3.png","loader4.png"];
    loaderBg.style.backgroundImage=`url(${loaders[Math.random()*4|0]})`;

    let p=0;
    let load=setInterval(()=>{
        p+=1;
        bar.style.width=p+"%";
        if(p>=100){
            clearInterval(load);
            setTimeout(()=>loader.classList.add("fade-out"),300);
            setTimeout(()=>{
                loader.style.display="none";
                content.style.display="block";
                document.querySelectorAll(".card").forEach((c,i)=>{
                    setTimeout(()=>c.classList.add("show"),i*120);
                });
            },1400);
        }
    },40);
}

/* COPY */
const copyAction=()=>{
 navigator.clipboard.writeText("dd8i2uc8");
 copyBtn.classList.add("copied");
 copyMsg.textContent="‚úî C√≥digo copiado";
 setTimeout(()=>{
  copyBtn.classList.remove("copied");
  copyMsg.textContent="";
 },1800);
};
copyBtn.onclick=copyAction;
copyIcon.onclick=copyAction;

/* VISTAS (para cambiar despu√©s de haber cargado) */
pcBtn.onclick=()=>document.body.classList.remove("mobile");
mobileBtn.onclick=()=>document.body.classList.add("mobile");
</script>

</body>
</html>
